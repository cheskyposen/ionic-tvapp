<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
              defaultHref="/search"
              text="back"
      >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="show">
    <ion-card-header>
      <ion-card-title color="primary">{{show.name}}</ion-card-title>
      <ion-card-subtitle color="secondary">
        <span *ngIf="show.status">Status: <strong>{{show.status}}</strong></span>
        <span *ngIf="show.status && show.premiered">   |   </span>
        <span *ngIf="show.premiered"> Aired: <strong>{{show.premiered | date}}</strong></span>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item-divider>
        <ion-text [innerHTML]="show.summary" color="dark"></ion-text>
      </ion-item-divider>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text *ngIf="show.lastEp"><strong>Last Ep:</strong> S{{show.lastEp.season}}E{{show.lastEp.episode}} {{show.lastEp.name}}</ion-text>
          </ion-col>
          <ion-col text-end>
            <ion-text *ngIf="show.nextEp"><strong>Next Ep:</strong> S{{show.nextEp.season}}E{{show.nextEp.episode}} {{show.nextEp.name}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let season of show.episodes; let i = index" sizeMd="4">
            <ion-button *ngIf="i % 2 == 0" color="primary" padding expand="block" (click)="loadSeason(i)">Season {{season[0].season}}</ion-button>
            <ion-button *ngIf="i % 2 == 1" color="secondary" padding expand="block" (click)="loadSeason(i)">Season {{season[0].season}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
