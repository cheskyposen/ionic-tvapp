<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Enter your search
    </ion-card-header>
    <ion-card-content padding>
      <ion-item>
        <ion-input type="text"
                   required
                   placeholder="e.x. Arrows"
                   color="primary"
                   clearInput
                  [(ngModel)]="query">
        </ion-input>
      </ion-item>
      <ion-button color="secondary" padding>Search
        <ion-icon slot="end" name="bowtie"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
