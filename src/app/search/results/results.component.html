<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="close()" name="close">
        <ion-icon name="close-circle-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="shows">
    <ion-item *ngFor="let show of shows" [routerLink]="'/details/' + show.id" (click)="close()">
      <ion-thumbnail slot="start">
        <ion-img [src]="show.image" [alt]="show.name"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ show.name }}</h2>
        <p [innerHTML]="show.summary"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
